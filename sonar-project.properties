# SonarCloud configuration
sonar.projectKey=benjaminpo_autolog
sonar.organization=benjaminpo

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=AutoLog - Vehicle Expense Tracker
sonar.projectVersion=1.0

# Path to the source directories
sonar.sources=app
sonar.tests=__tests__

# Language
sonar.language=ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/.next/**,**/build/**,**/dist/**,**/*.d.ts,**/public/**,**/android/**,**/ios/**

# Exclude test files from coverage
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**,**/test/**,**/*.stories.*,**/*.config.*,**/coverage/**,**/.next/**,**/build/**,**/dist/**,**/*.d.ts,**/public/**,**/android/**,**/ios/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# Duplicated lines threshold
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**

